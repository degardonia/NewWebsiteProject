<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Bounce Crash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #canvas { display: block; width: 100%; height: 100%; }
    #overlay {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: system-ui, sans-serif;
      font-size: clamp(12px, 2vw, 18px);
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      opacity: 0.85;
      pointer-events: none;
      z-index: 1;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="overlay">A ball speeding up by 2% each bounce until the simulation crashes</div>
  <canvas id="canvas"></canvas>

  <script>
    (function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      let width, height, cx, cy, R;
      const ballRadius = 3;
      let balls = [];
      const dt = 1 / 60;
      const gravity = 120;
      let simTime = 0;
      let lastTime = null;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        cx = width / 2;
        cy = height / 2;
        R = 0.2 * Math.min(width, height);
        const margin = R - ballRadius;
        balls.forEach(function(b) {
          b.x = Math.max(cx - margin, Math.min(cx + margin, b.x));
          b.y = Math.max(cy - margin, Math.min(cy + margin, b.y));
        });
      }

      function createBall(x, y, vx, vy, trail, bounceCount, hue) {
        return {
          x: x, y: y, vx: vx, vy: vy,
          trail: trail ? trail.slice() : [],
          bounceCount: bounceCount || 0,
          hue: hue !== undefined ? hue : 0
        };
      }

      function initBalls() {
        const speed = 40;
        balls = [createBall(
          cx, cy,
          speed * Math.cos(Math.PI / 4),
          speed * Math.sin(Math.PI / 4),
          [], 0, 0
        )];
      }

      function step() {
        const margin = R - ballRadius;
        const toAdd = [];

        balls.forEach(function(b) {
          b.vy += gravity * dt;
          b.x += b.vx * dt;
          b.y += b.vy * dt;
          let bounced = false;

          if (b.x <= cx - margin) {
            b.vx = -b.vx;
            b.x = cx - margin;
            bounced = true;
          }
          if (b.x >= cx + margin) {
            b.vx = -b.vx;
            b.x = cx + margin;
            bounced = true;
          }
          if (b.y <= cy - margin) {
            b.vy = -b.vy;
            b.y = cy - margin;
            bounced = true;
          }
          if (b.y >= cy + margin) {
            b.vy = -b.vy;
            b.y = cy + margin;
            bounced = true;
          }
          if (bounced) {
            b.bounceCount++;
            b.hue = (b.bounceCount * 20) % 360;
            b.vx *= 1.02;
            b.vy *= 1.02;
            const angle = 0.4;
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const spawnVx = b.vx * cos - b.vy * sin;
            const spawnVy = b.vx * sin + b.vy * cos;
            toAdd.push(createBall(b.x, b.y, spawnVx, spawnVy, [{ x: b.x, y: b.y, hue: b.hue }], b.bounceCount, b.hue));
          }

          b.trail.push({ x: b.x, y: b.y, hue: b.hue });
        });

        toAdd.forEach(function(b) { balls.push(b); });
      }

      function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);

        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 1;
        ctx.strokeRect(cx - R, cy - R, 2 * R, 2 * R);

        balls.forEach(function(b) {
          if (b.trail.length >= 2) {
            for (let i = 0; i < b.trail.length - 1; i++) {
              const a = b.trail[i];
              const c = b.trail[i + 1];
              ctx.strokeStyle = `hsla(${a.hue}, 100%, 50%, 0.9)`;
              ctx.lineWidth = 1.5;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(c.x, c.y);
              ctx.stroke();
            }
          }
          ctx.fillStyle = 'hsl(0, 100%, 50%)';
          ctx.beginPath();
          ctx.arc(b.x, b.y, ballRadius, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      function loop(timestamp) {
        if (lastTime == null) lastTime = timestamp;
        const delta = (timestamp - lastTime) / 1000;
        lastTime = timestamp;
        simTime += delta;

        while (simTime >= dt) {
          step();
          simTime -= dt;
        }

        draw();
        requestAnimationFrame(loop);
      }

      resize();
      initBalls();
      requestAnimationFrame(loop);
      window.addEventListener('resize', resize);
    })();
  </script>
</body>
</html>
