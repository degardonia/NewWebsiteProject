<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; display: flex; justify-content: center; align-items: center; }
    #canvas { display: block; border: 2px solid #333; max-width: 100%; max-height: 100%; }
    #start { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 16px 32px; font-size: 24px; background: #4ade80; color: #1a1a2e; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; z-index: 1; }
    #start:hover { background: #22c55e; }
    #score { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 32px; font-weight: bold; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); z-index: 1; pointer-events: none; }
  </style>
</head>
<body>
  <div id="score">0</div>
  <button id="start">Play</button>
  <canvas id="canvas"></canvas>

  <script>
    (function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const startBtn = document.getElementById('start');
      const scoreEl = document.getElementById('score');

      let width, height;
      const bird = { x: 0, y: 0, vy: 0, radius: 14 };
      const gravity = 520;
      const flapStrength = -280;
      const pipeWidth = 60;
      const pipeGap = 160;
      const pipeSpeed = 180;
      const pipeSpacing = 220;
      let pipes = [];
      let score = 0;
      let playing = false;
      let gameOver = false;
      let nextPipeTime = 0;
      let lastTime = null;

      function resize() {
        width = canvas.width = Math.min(400, window.innerWidth - 20);
        height = canvas.height = Math.min(600, window.innerHeight - 20);
        if (!playing && !gameOver) {
          bird.x = width * 0.3;
          bird.y = height / 2;
          bird.vy = 0;
        }
      }

      function newPipe() {
        const minMargin = 80;
        const gapY = minMargin + Math.random() * (height - pipeGap - 2 * minMargin);
        pipes.push({
          x: width + pipeWidth,
          gapY: gapY,
          scored: false
        });
      }

      function startGame() {
        playing = true;
        gameOver = false;
        bird.x = width * 0.3;
        bird.y = height / 2;
        bird.vy = 0;
        pipes = [];
        score = 0;
        scoreEl.textContent = '0';
        nextPipeTime = 0;
        startBtn.style.display = 'none';
      }

      function endGame() {
        gameOver = true;
        playing = false;
        startBtn.style.display = 'block';
        startBtn.textContent = 'Play again';
      }

      function hitPipe(px, gapY) {
        const top = gapY - pipeGap / 2;
        const bottom = gapY + pipeGap / 2;
        const bx = bird.x;
        const by = bird.y;
        const r = bird.radius;
        if (bird.x + r <= px - pipeWidth / 2 || bird.x - r >= px + pipeWidth / 2) return false;
        if (by - r < top || by + r > bottom) return true;
        return false;
      }

      function update(dt) {
        if (!playing || gameOver) return;

        bird.vy += gravity * dt;
        bird.y += bird.vy * dt;

        if (bird.y - bird.radius <= 0 || bird.y + bird.radius >= height) {
          endGame();
          return;
        }

        nextPipeTime -= dt;
        if (nextPipeTime <= 0) {
          newPipe();
          nextPipeTime = pipeSpacing / pipeSpeed;
        }

        for (let i = pipes.length - 1; i >= 0; i--) {
          const p = pipes[i];
          p.x -= pipeSpeed * dt;

          if (p.x + pipeWidth / 2 < bird.x && !p.scored) {
            p.scored = true;
            score++;
            scoreEl.textContent = score;
          }
          if (hitPipe(p.x, p.gapY)) {
            endGame();
            return;
          }
          if (p.x < -pipeWidth - 20) pipes.splice(i, 1);
        }
      }

      function draw() {
        ctx.fillStyle = '#87ceeb';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#8b7355';
        ctx.fillRect(0, height * 0.75, width, height);

        for (let i = 0; i < pipes.length; i++) {
          const p = pipes[i];
          const topH = p.gapY - pipeGap / 2;
          const bottomY = p.gapY + pipeGap / 2;
          ctx.fillStyle = '#2d5016';
          ctx.fillRect(p.x - pipeWidth / 2, 0, pipeWidth, topH);
          ctx.fillRect(p.x - pipeWidth / 2, bottomY, pipeWidth, height - bottomY);
          ctx.fillStyle = '#3d6b1a';
          ctx.fillRect(p.x - pipeWidth / 2 - 4, 0, 4, topH);
          ctx.fillRect(p.x - pipeWidth / 2 - 4, bottomY, 4, height - bottomY);
        }

        ctx.fillStyle = '#ffd700';
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#b8860b';
        ctx.lineWidth = 2;
        ctx.stroke();

        if (gameOver) {
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0, 0, width, height);
          ctx.fillStyle = 'white';
          ctx.font = 'bold 28px system-ui';
          ctx.textAlign = 'center';
          ctx.fillText('Game Over', width / 2, height / 2 - 20);
          ctx.fillText('Score: ' + score, width / 2, height / 2 + 20);
        }
      }

      function loop(timestamp) {
        if (lastTime == null) lastTime = timestamp;
        const dt = Math.min((timestamp - lastTime) / 1000, 0.1);
        lastTime = timestamp;

        update(dt);
        draw();

        requestAnimationFrame(loop);
      }

      function flap() {
        if (playing && !gameOver) bird.vy = flapStrength;
      }

      document.addEventListener('keydown', function(e) {
        if (e.code === 'Space') { e.preventDefault(); flap(); }
      });
      canvas.addEventListener('click', flap);
      startBtn.addEventListener('click', startGame);

      resize();
      requestAnimationFrame(loop);
      window.addEventListener('resize', resize);
    })();
  </script>
</body>
</html>
